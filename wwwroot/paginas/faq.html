<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preguntas Frecuentes - Clasificador Inteligente</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5 bg-white rounded shadow p-4">
                <h2 class="mb-4 text-center text-primary fw-bold">¿Tienes una duda?</h2>
                <p class="text-center text-muted mb-4">Escribe tu pregunta y nuestro sistema te ayudará a encontrar la categoría correcta.</p>

                <div class="mb-3">
                    <input 
                        type="text" 
                        id="preguntaInput" 
                        class="form-control form-control-lg" 
                        placeholder="Ej. inscribir materias" 
                        aria-label="Pregunta frecuente" 
                    />
                </div>
                <div class="d-grid mb-3">
                    <button 
                        class="btn btn-primary btn-lg" 
                        onclick="enviarPregunta()"
                        id="btnEnviar"
                    >
                        Enviar
                    </button>
                </div>

                <div id="respuestaFaq" role="alert" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
              document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessageElem = document.getElementById('welcomeMessage');
            const loginExitoso = localStorage.getItem('loginExitoso');
            const nombreUsuarioCompleto = localStorage.getItem('nombreUsuarioCompleto'); // <-- Obtiene el nombre completo

            if (loginExitoso === 'true') {
                welcomeMessageElem.classList.remove('d-none'); // Muestra el div

                let nombreAMostrar = "Bienvenido"; // Mensaje por defecto

                if (nombreUsuarioCompleto) {
                    // Dividir la cadena por espacios
                    const palabras = nombreUsuarioCompleto.split(' ');
                    
                    // Tomar las primeras dos palabras
                    if (palabras.length >= 2) {
                        nombreAMostrar = `Bienvenido, ${palabras[0]} ${palabras[1]}`;
                    } else if (palabras.length === 1) {
                        nombreAMostrar = `Bienvenido, ${palabras[0]}`; // Si solo hay una palabra
                    }
                    // Si no hay palabras, se queda con el mensaje por defecto "Bienvenido"
                }
                
                welcomeMessageElem.innerText = nombreAMostrar + '!'; // Añade el signo de exclamación al final

                localStorage.removeItem('loginExitoso');
                localStorage.removeItem('nombreUsuarioCompleto'); // También elimina el nombre
            }
        });
        
        async function enviarPregunta() {
            console.log("Botón presionado");
            const pregunta = document.getElementById("preguntaInput").value.trim();
            const respuestaElem = document.getElementById("respuestaFaq");
            const btnEnviar = document.getElementById("btnEnviar");

            respuestaElem.className = ''; // reset clases
            respuestaElem.innerHTML = '';

            if (!pregunta) {
                respuestaElem.className = 'alert alert-warning';
                respuestaElem.innerText = "Por favor, escribe una pregunta.";
                return;
            }

            try {
                btnEnviar.disabled = true;
                btnEnviar.innerText = "Enviando...";
                const BASE_URL = "https://clasificador-inteligente.onrender.com";

                const response = await fetch(`${BASE_URL}/api/faq/responder`, {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pregunta })
                });

                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                const texto = await response.text();

                respuestaElem.className = 'alert alert-success';
                respuestaElem.innerText = texto;
            } catch (error) {
                respuestaElem.className = 'alert alert-danger';
                respuestaElem.innerText = "Ocurrió un error al enviar la pregunta.";
                console.error(error);
            } finally {
                btnEnviar.disabled = false;
                btnEnviar.innerText = "Enviar";
            }
        }
    </script>

</body>
</html>
